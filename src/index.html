<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ball-Maze</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

        <link rel="icon" href="./images/icon.svg">
        <link rel="stylesheet" href="./style.css">

        <script src="./scripts/mains.js"></script>
        <script src="./scripts/InputHandler.js"></script>
        <script src="./scripts/ScreenHandler.js"></script>
        <script src="./scripts/Game.js"></script>
        <script src="./scripts/Block.js"></script>
        <script src="./scripts/Ball.js"></script>
        <script src="./scripts/GameMap.js"></script>
    </head>
    <body>
        <input id="showNoneCheckbox" type="radio" name="windowCheckboxes" />
        <input id="showHeaderCheckbox" type="radio" name="windowCheckboxes" checked />
        <input id="showFooterCheckbox" type="radio" name="windowCheckboxes" />
        
        <header>
            <label id="playButton" for="showNoneCheckbox" onmousedown="game.play()">&#9658;</label>
        </header>

        <main>
            <canvas id="canvas"></canvas>

            <label id="footerOpen" for="showFooterCheckbox">&#9881;</label>
        </main>

        <footer>
            <label id="footerClose" for="showNoneCheckbox">&times;</label>
            
            <div>
                <span>sensitivity</span>
                <input id="orientationSensitivity" type="range" min="0.001" max="0.1" step="0.001" />
            </div>

            <label id="quitButton" for="showHeaderCheckbox" onmousedown="game.quit()">quit</label>
        </footer>
    </body>
</html>
